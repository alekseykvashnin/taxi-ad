<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Реклама такси</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    body {
      font-family: Arial, sans-serif;
      background: #222;
      color: white;
      text-align: center;
      position: relative;
    }

    #text {
      font-size: 2.5em;
      margin: 20px;
      z-index: 2;
      position: relative;
    }

    #image {
      max-width: 90vw;
      max-height: 60vh;
      border-radius: 10px;
      box-shadow: 0 0 20px white;
      transition: all 0.3s ease-in-out;
      position: relative;
      z-index: 1;
    }

    .full-screen-image {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100vw !important;
      height: 100vh !important;
      object-fit: cover;
      border-radius: 0;
      box-shadow: none;
      z-index: 0;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div id="text">Загрузка рекламы...</div>
  <img id="image" src="" alt="Реклама" />

  <script>
    const slides = [
      { text: "Понравилось авто! Сохрани номер 063 102 77 21", img: "images/niro_taxi_qr.png" },
      { text: "", img: "images/adv.png", fullScreen: true },
      { text: "Аренда авто с водителем почасово. На свадьбу, фотосессию, деловую встречу — KIA Niro ждёт! 063 102 77 21", img: "images/niro_arenda_qr.png" },
      { text: "В этом авто есть WiFi. Чтобы подключиться сканируй QR код", img: "images/WiFi.PNG" },
      { text: "Установка солнечных панелей, монтаж, настройка под ключ, сборка аккумуляторных систем питания. 097 859 41 41", img: "images/zelen.PNG" },
      { text: "Ремонт компьютеров, принтеров, ксероксов, заправка картриджей. Настройка локальных сетей", img: "images/remont.PNG" },
      { text: "Умный дом. Автоматическое управление отоплением, освещением, охраной, уборкой", img: "images/smart_home.PNG" }
    ];

    let currentIndex = 0;

    function showSlide(i) {
      currentIndex = i % slides.length;
      const slide = slides[currentIndex];
      const textDiv = document.getElementById('text');
      const img = document.getElementById('image');

      // Обновление текста и изображения
      textDiv.textContent = slide.text;
      img.src = slide.img;

      // Применение/удаление класса полноэкранности
      if (slide.fullScreen) {
        img.classList.add('full-screen-image');
        textDiv.classList.add('hidden');
      } else {
        img.classList.remove('full-screen-image');
        textDiv.classList.remove('hidden');
      }
    }

    function startSlideshow() {
      showSlide(0);
      setInterval(() => {
        currentIndex++;
        showSlide(currentIndex);
      }, 15000);
    }

    startSlideshow();
  </script>
</body>
</html>
